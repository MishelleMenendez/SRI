<form>
    <div class="form-group">
      <label for="email">Correo electronico:</label>
      <input type="email" class="form-control" id="email" placeholder="example@email.com" name="email" [(ngModel)]="email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" class="form-control" id="password" placeholder="Contraseña" name="password" [(ngModel)]="password">
    </div>
    <button type="submit" class="btn btn-primary"(click)="logIn()">Iniciar sesion</button>
    <p>
        ¿No tienes cuenta?
        <a routerLink="/signup" class="text-decoration-underline">Registrate aqui</a>
    </p>
</form>

<form (ngSubmit)="registro()">
    <div class="form-group">
      <label for="nombres">Nombres:</label>
      <input type="text" class="form-control" id="nombres" name="nombres" [(ngModel)]="nombres"/>
    </div>
    <div class="form-group">
      <label for="apellidos">Apellidos:</label>
      <input type="text" class="form-control" id="apellidos" name="apellidos" [(ngModel)]="apellidos"/>
    </div>
    <div class="form-group">
      <label for="cedula">Cedula:</label>
      <input type="text" class="form-control" id="cedula" name="cedula" [(ngModel)]="cedula"/>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="reg_email"/>
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="reg_password"/>
    </div>
    <div class="form-group">
      <label for="telefono">Telefono:</label>
      <input type="tel" class="form-control" id="telefono" name="telefono" [(ngModel)]="telefono"/>
    </div>
    <button type="submit" class="btn btn-primary">Registrarse</button>
  </form>
  
  <!-- Mensajes de éxito y error -->
  <div *ngIf="mensajeExito" class="alert alert-success" role="alert">
    {{ mensajeExito }}
  </div>
  <div *ngIf="mensajeError" class="alert alert-danger" role="alert">
    {{ mensajeError }}
  </div>
